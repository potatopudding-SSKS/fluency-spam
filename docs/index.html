            //tracks responses and reaction time, adding each to a seperate array
            function createResponseHandler(domain) {
                return function (event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        const currentInput = document.activeElement;

                        if (
                            currentInput.classList.contains(
                                `${domain}-response`
                            ) &&
                            currentInput.value.trim() !== ""
                        ) {
                            const timeElapsed = Number(
                                (
                                    performance.now() -
                                    responseData[domain].startTime
                                ).toFixed(2)
                            );

                            responseData[domain].responses.push(
                                currentInput.value.trim()
                            );
                            responseData[domain].times.push(timeElapsed);

                            currentInput.disabled = true;
                            currentInput.classList.remove("active");

                            const newInput = document.createElement("input");
                            newInput.type = "text";
                            newInput.className = `${domain}-response active`;

                            document
                                .getElementById("responses")
                                .appendChild(newInput);
                            // setupTransliteration(newInput, domain); // TRANSLITERATION KEYBOARD COMMENTED OUT
                            newInput.focus();
                        }
                    }
                };
            }

                                ]

                        const roundedResponseIntervals =
                            firstResponseThenIntervals.map((t) =>
                                Number(t.toFixed(2))
                            );

                        data.tagged_responses = JSON.stringify(taggedResponses);

                        .map(

                                <label for="acquisition_${index}">Order of acquisition for ${lang}:</label>
                                <input type="number" id="acquisition_${index}" name="acquisition_${index}" min="1" max="${langs.length}" required><br><br>
                            `
                        )
                        .join("");

                    return `
                        <p><br><br><br>Please rank each language you listed above in order of when you acquired it.<br>Your first language (cradle speech) would be ranked 1. (*)</p>
                        ${inputs}
                    `;
                },

            function saveData(subjectId, dataRows, done) {
                console.log("saveData called with subject:", subjectId);
                console.log("window.db defined?", typeof window.db !== "undefined");
                console.log("firebase defined?", typeof firebase !== "undefined");
                
                if (typeof window.db === "undefined") {
                    console.error("Firestore is not initialized.");
                    backupData(subjectId, dataRows, "init-missing");
                    done(false, "Firestore not initialized");
                    return;
                }

                // Sanitize data: Firestore doesn't accept undefined values
                // Convert to JSON and back to replace undefined with null
                var sanitizedData = JSON.parse(JSON.stringify(dataRows));

                var payload = {
                    subject_id: subjectId,
                    data: sanitizedData,
                    created_at: firebase.firestore.FieldValue.serverTimestamp(),
                    user_agent: navigator.userAgent,
                    url: window.location.href,
                };
                
                console.log("Attempting Firestore write with payload keys:", Object.keys(payload));

                window.db.collection("fluency-spam")
                    .add(payload)
                    .then(function (docRef) {
                        console.log("Data saved with ID:", docRef.id);
                        done(true, docRef.id);
                    })
                    .catch(function (error) {
                        console.error("Failed to save data to Firestore.", error);
                        backupData(subjectId, dataRows, "firestore-failed");
                        done(false, error.message || error.code || "Unknown error");
                    });
            }

                try {

                        "fluency-spam-backup-" +

                        Date.now();

                        subject_id: subjectId,
                        data: dataRows,
                        reason: reason,
                        created_at: new Date().toISOString(),
                        user_agent: navigator.userAgent,
                        url: window.location.href,
                    };
                    localStorage.setItem(key, JSON.stringify(backup));
                } catch (error) {

                }
            }
